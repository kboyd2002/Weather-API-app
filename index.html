<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>Weather-API</title>
</head>
<body>
  <header class="d-flex justify-content-center bg-info">
    <h1 class="font-weight-bold">Weather Dashboard</h1>
  </header>
  <main class="container text-align-left">
    <div class="row align-items-start">
      <input class="col" type="text" placeholder="Enter any city" id="City">
      <input type="submit" onclick="searchValue()" value="Submit" id="button1">
    </div>

    <div id="mainFore">
      <h1 id="cityName"></h1>
      <h2 id="date"></h2>
      <p id="temp"></p>
      <p id="wind"></p>
      <p id="humidity"></p>
    </div>
    <div id="nextFore">
      <h2 id="date1"></h2>
      <p id="temp1"></p>
      <p id="wind1"></p>
      <p id="humidity1"></p>
    </div>
    <div id="twoFore">
      <h2 id="date2"></h2>
      <p id="temp2"></p>
      <p id="wind2"></p>
      <p id="humidity2"></p>
    </div>
    <div id="threeFore">
      <h2 id="date3"></h2>
      <p id="temp3"></p>
      <p id="wind3"></p>
      <p id="humidity3"></p>
    </div>
    <div id="fourFore">
      <h2 id="date4"></h2>
      <p id="temp4"></p>
      <p id="wind4"></p>
      <p id="humidity4"></p>
    </div>
    <div id="fiveFore">
      <h2 id="date5"></h2>
      <p id="temp5"></p>
      <p id="wind5"></p>
      <p id="humidity5"></p>
    </div>
  </main>
  <footer></footer>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
